name: Lotto Data Sync

on:
  schedule:
    # 매일 한국 시간 오전 9시 ~ 오후 11시 사이에 1시간마다 실행
    # UTC 기준: 0시 ~ 14시
    - cron: '0 0-14 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정 (3.10)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필수 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai gspread oauth2client python-dotenv requests beautifulsoup4

    - name: 로또 데이터 업데이트 실행
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
      run: |
        # 보안: 인증 파일 생성 및 환경 변수 주입은 스크립트 내부에서도 처리하지만,
        # 워크플로우 레벨에서도 명시적으로 처리할 수 있음.
        # 여기서는 스크립트가 환경 변수 GOOGLE_CREDS_JSON을 직접 읽어서 처리하도록 함.
        python lotto_updater.py
