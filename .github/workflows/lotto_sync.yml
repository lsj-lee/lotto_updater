name: Lotto Data Sync

on:
  schedule:
    # ⚠️ [시간 설정 주의] GitHub Actions 서버는 UTC(협정 세계시)를 기준으 작동합니다.
    # 한국 시간(KST, UTC+9) 일요일 오전 4시(04:00)에 실행하려면,
    # UTC 기준으로는 '9시간 전'인 토요일 오후 7시(19:00)로 설정해야 합니다.
    # 계산식: 04:00 (Sun, KST) - 9시간 = 19:00 (Sat, UTC)
    - cron: '0 19 * * 6'

  workflow_dispatch:
    inputs:
      force_run:
        description: '스케줄 무시하고 즉시 강제 실행 (True/False)'
        required: false
        default: true
        type: boolean

jobs:
  sync_lotto_data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai gspread oauth2client beautifulsoup4 requests python-dotenv

    - name: Create Credentials File
      env:
        GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
      run: |
        echo "$GOOGLE_CREDS_JSON" > creds_lotto.json

    - name: Run Lotto Updater
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # 수동 실행(workflow_dispatch)일 경우 force_run 값을 전달, 스케줄 실행이면 false
        MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force_run || 'false' }}
      run: |
        python lotto_updater.py
