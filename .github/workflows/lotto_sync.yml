name: Lotto Data Sync

on:
  schedule:
    # 매주 토요일 21:00 KST (12:00 UTC) 실행
    - cron: '0 12 * * 6'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run regardless of schedule check'
        required: false
        default: true
        type: boolean

jobs:
  sync_lotto_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai gspread oauth2client beautifulsoup4 requests python-dotenv

    - name: Create Credentials File
      env:
        GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
      run: |
        echo "$GOOGLE_CREDS_JSON" > creds_lotto.json

    - name: Run Lotto Updater
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # 수동 실행(workflow_dispatch)일 경우 force_run 값을 전달, 아니면 false
        MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.force_run || 'false' }}
      run: |
        python lotto_updater.py
